<header class="site-header">
    <div class="container">
        <div class="site-header__inner">
            <div class="site-header__column">
                <a class="site-header__logo" href="/">
                    <img
                        src="https://ui.sprucecss.com/img/cone-made-logo-dark.svg"
                        alt="Cone Made"
                        width="72"
                        height="72"
                        data-theme-mode="data-theme-mode"
                        data-light-asset="https://ui.sprucecss.com/img/cone-made-logo-dark.svg"
                        data-dark-asset="https://ui.sprucecss.com/img/cone-made-logo-light.svg"
                    />
                </a>
                <nav
                    class="site-navigation site-header__navigation"
                    aria-label="Site"
                >
                    <button
                        class="btn btn--primary btn--icon site-navigation__btn"
                        data-action="navigation-toggle"
                        aria-controls="primary-menu"
                        aria-expanded="false"
                        aria-label="Menu"
                    >
                        {% svgIcon './src/img/icon/menu.svg', 'btn__icon' %}
                    </button>

                    {% if navigation.header.length > 0 %}
                    <ul class="navigation-menu">
                        {% for item in navigation.header %}
                        <li>
                            <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
                            >{{ item.caption }}</a
                            >
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </nav>
            </div>
            <div class="site-header__actions">
                <a
                    class="site-header__email"
                    href="mailto:hello@conedevelopment.com"
                    >hello@conedevelopment.com</a
                >
                {% include "partial/theme-switcher.html" %}
            </div>
        </div>
    </div>
</header>
